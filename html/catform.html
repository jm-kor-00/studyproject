  <body>
    <h1>고양이사진 투고 양식</h1>

        <td><input type="text" name="catname" value=""></td>

          </textarea>
        </td>
      </tr>
    </table>
    <div style="border:1px solid; padding:5px;width:100px; text-align:center;">
      <input type="submit" name="" value="투고">
      <input type="reset" name="" value="취소">
    </div>
